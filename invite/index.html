<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Join Tap Like Crazy!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: "Helvetica Neue", Arial, sans-serif; background: #f7f7f7; text-align: center; padding: 40px; }
    .card { background: #fff; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); display: inline-block; padding: 32px 24px; margin-top: 40px; }
    h2 { color: #222; }
    p { color: #555; margin: 18px 0 28px 0; }
    .btn { display: inline-block; background: #007aff; color: #fff; padding: 12px 32px; border-radius: 8px; text-decoration: none; font-size: 18px; transition: background 0.2s; }
    .btn:hover { background: #005ecb; }
  </style>
  <script>
    const appStoreUrl = "https://apps.apple.com/app/6746193082";

    window.onload = function() {
      var ua = window.navigator.userAgent;
      var isIOS = /iPhone|iPad|iPod/i.test(ua);
      if (isIOS) {
        // Wait 1.2s before redirecting, so user can see the page
        setTimeout(function() {
          window.location.href = appStoreUrl;
        }, 1200);
      }
    }
  </script>
</head>
<body>
  <div class="card">
    <h2>You've been invited to join <b>Tap Like Crazy</b>!</h2>
    <p>Download the app now and enjoy more fun with your friends.</p>
    <a class="btn" href="https://apps.apple.com/app/6746193082" target="_blank">Download on the App Store</a>
  </div>
</body>
</html>
