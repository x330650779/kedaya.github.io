<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Join Tap Like Crazy!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #00c6ff 0%, #0072ff 100%);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: rgba(255,255,255,0.97);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,114,255,0.18), 0 1.5px 8px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 48px 32px 40px 32px;
      max-width: 370px;
      width: 90vw;
      margin: 32px 0;
      animation: fadeIn 1.2s cubic-bezier(.4,0,.2,1);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .logo {
      width: 88px;
      height: 88px;
      margin-bottom: 18px;
      border-radius: 22px;
      background: linear-gradient(135deg, #ffec61 0%, #f321d7 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 44px;
      color: #fff;
      font-weight: bold;
      box-shadow: 0 4px 16px rgba(243,33,215,0.12);
      letter-spacing: -2px;
      user-select: none;
    }
    h2 {
      color: #1a1a1a;
      font-size: 2.1rem;
      margin: 0 0 12px 0;
      font-weight: 800;
      letter-spacing: -1px;
    }
    p {
      color: #444;
      margin: 0 0 32px 0;
      font-size: 1.13rem;
      line-height: 1.6;
    }
    .btn {
      display: inline-block;
      background: linear-gradient(90deg, #ff512f 0%, #dd2476 100%);
      color: #fff;
      padding: 15px 38px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 1.18rem;
      font-weight: 700;
      box-shadow: 0 4px 16px rgba(221,36,118,0.13);
      transition: transform 0.18s cubic-bezier(.4,0,.2,1), box-shadow 0.18s;
      margin-top: 10px;
      letter-spacing: 0.5px;
    }
    .btn:hover {
      transform: translateY(-3px) scale(1.04);
      box-shadow: 0 8px 32px rgba(221,36,118,0.18);
      background: linear-gradient(90deg, #dd2476 0%, #ff512f 100%);
    }
    @media (max-width: 500px) {
      .card { padding: 32px 8vw 28px 8vw; }
      .logo { width: 64px; height: 64px; font-size: 32px; }
      h2 { font-size: 1.3rem; }
      .btn { font-size: 1rem; padding: 12px 18px; }
    }
  </style>
  <script>
    const appStoreUrl = "https://apps.apple.com/app/id6746193082";
    window.onload = function() {
      var ua = window.navigator.userAgent;
      var isIOS = /iPhone|iPad|iPod/i.test(ua);
      if (isIOS) {
        setTimeout(function() {
          window.location.href = appStoreUrl;
        }, 1200);
      }
    }
  </script>
</head>
<body>
  <div class="card">
    <div class="logo">ðŸŽ¯</div>
    <h2>You've been invited to join <b>Tap Like Crazy</b>!</h2>
    <p>Challenge your friends, break records, and tap your way to the top! Download now and experience the fun together.</p>
    <a class="btn" href="https://apps.apple.com/app/id6746193082" target="_blank">Download on the App Store</a>
  </div>
</body>
</html>
